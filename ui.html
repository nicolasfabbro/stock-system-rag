<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector Store Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      line-height: 1.5;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .breadcrumb {
      font-size: 14px;
      color: #666;
    }

    .breadcrumb a {
      color: #2563eb;
      text-decoration: none;
      cursor: pointer;
    }

    .breadcrumb a:hover { text-decoration: underline; }

    main {
      max-width: 960px;
      margin: 24px auto;
      padding: 0 24px;
    }

    .card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: box-shadow 0.15s;
    }

    .card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.08); }

    .card h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card .meta {
      font-size: 13px;
      color: #666;
    }

    .card .meta code {
      background: #f0f0f0;
      padding: 1px 6px;
      border-radius: 3px;
      font-size: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      text-align: left;
      padding: 10px 16px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      background: #fafafa;
      border-bottom: 1px solid #e0e0e0;
    }

    td {
      padding: 12px 16px;
      font-size: 14px;
      border-bottom: 1px solid #f0f0f0;
    }

    tr:last-child td { border-bottom: none; }

    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-completed { background: #dcfce7; color: #166534; }
    .status-in_progress { background: #fef9c3; color: #854d0e; }
    .status-failed { background: #fee2e2; color: #991b1b; }

    .actions { display: flex; gap: 8px; }

    button, .btn {
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid #d0d0d0;
      background: #fff;
      color: #333;
      transition: background 0.15s;
    }

    button:hover, .btn:hover { background: #f5f5f5; }

    .btn-primary {
      background: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }

    .btn-primary:hover { background: #1d4ed8; }

    .btn-danger {
      color: #dc2626;
      border-color: #fca5a5;
    }

    .btn-danger:hover { background: #fef2f2; }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .toolbar h2 {
      font-size: 16px;
      font-weight: 600;
    }

    .file-size {
      color: #888;
      font-size: 13px;
    }

    .file-id {
      font-family: monospace;
      font-size: 12px;
      color: #888;
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #888;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }

    .empty-state p { margin-bottom: 16px; }

    .loading {
      text-align: center;
      padding: 32px;
      color: #888;
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .overlay.visible {
      display: flex;
    }

    .overlay-content {
      background: #fff;
      padding: 32px 40px;
      border-radius: 10px;
      text-align: center;
      font-size: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e0e0e0;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden-input {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vector Store Manager</h1>
    <span class="breadcrumb" id="breadcrumb"></span>
  </header>

  <main id="content">
    <div class="loading">Loading stores...</div>
  </main>

  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <span class="spinner"></span>
      <span id="overlay-msg">Processing...</span>
    </div>
  </div>

  <input type="file" class="hidden-input" id="file-input">

  <script>
    const $ = (sel) => document.querySelector(sel);
    const content = $("#content");
    const breadcrumb = $("#breadcrumb");
    const overlay = $("#overlay");
    const overlayMsg = $("#overlay-msg");
    const fileInput = $("#file-input");

    let currentStore = null;
    let pendingAction = null; // { type: 'add' | 'replace', fileId?: string }

    function showLoading(msg) {
      overlayMsg.textContent = msg;
      overlay.classList.add("visible");
    }

    function hideLoading() {
      overlay.classList.remove("visible");
    }

    function formatBytes(bytes) {
      if (!bytes) return "—";
      if (bytes < 1024) return bytes + " B";
      if (bytes < 1048576) return (bytes / 1024).toFixed(1) + " KB";
      return (bytes / 1048576).toFixed(1) + " MB";
    }

    function formatDate(ts) {
      if (!ts) return "—";
      return new Date(ts * 1000).toLocaleDateString("en-US", {
        month: "short", day: "numeric", year: "numeric"
      });
    }

    // --- Stores view ---

    async function loadStores() {
      breadcrumb.innerHTML = "";
      content.innerHTML = '<div class="loading">Loading stores...</div>';

      const res = await fetch("/api/stores");
      const stores = await res.json();

      if (!stores.length) {
        content.innerHTML = `
          <div class="empty-state">
            <p>No vector stores found.</p>
            <p>Run <code>python ingest.py init</code> to create one.</p>
          </div>`;
        return;
      }

      content.innerHTML = stores.map(s => `
        <div class="card" onclick="loadFiles('${s.id}', '${s.name}')">
          <h3>${s.name || "Unnamed store"}</h3>
          <div class="meta">
            <code>${s.id}</code>
            &nbsp;·&nbsp;
            ${s.file_counts.total} file${s.file_counts.total !== 1 ? "s" : ""}
            &nbsp;·&nbsp;
            Created ${formatDate(s.created_at)}
          </div>
        </div>
      `).join("");
    }

    // --- Files view ---

    async function loadFiles(storeId, storeName) {
      currentStore = { id: storeId, name: storeName };
      breadcrumb.innerHTML = `<a onclick="loadStores()">Stores</a> / ${storeName}`;
      content.innerHTML = '<div class="loading">Loading files...</div>';

      const res = await fetch(`/api/stores/${storeId}/files`);
      const files = await res.json();

      let html = `
        <div class="toolbar">
          <h2>Files</h2>
          <button class="btn-primary" onclick="startAdd()">Add file</button>
        </div>`;

      if (!files.length) {
        html += `
          <div class="empty-state">
            <p>No files in this store yet.</p>
          </div>`;
      } else {
        html += `
          <table>
            <thead>
              <tr>
                <th>Filename</th>
                <th>File ID</th>
                <th>Size</th>
                <th>Status</th>
                <th>Added</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${files.map(f => `
                <tr>
                  <td><strong>${f.filename}</strong></td>
                  <td class="file-id">${f.id}</td>
                  <td class="file-size">${formatBytes(f.bytes)}</td>
                  <td><span class="status status-${f.status}">${f.status}</span></td>
                  <td class="file-size">${formatDate(f.created_at)}</td>
                  <td class="actions">
                    <button onclick="startReplace('${f.id}')">Replace</button>
                    <button class="btn-danger" onclick="deleteFile('${f.id}', '${f.filename}')">Delete</button>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>`;
      }

      content.innerHTML = html;
    }

    // --- Actions ---

    function startAdd() {
      pendingAction = { type: "add" };
      fileInput.value = "";
      fileInput.click();
    }

    function startReplace(fileId) {
      pendingAction = { type: "replace", fileId };
      fileInput.value = "";
      fileInput.click();
    }

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file || !pendingAction) return;

      const form = new FormData();
      form.append("file", file);

      if (pendingAction.type === "add") {
        showLoading("Uploading & indexing...");
        await fetch(`/api/stores/${currentStore.id}/files`, {
          method: "POST", body: form
        });
      } else if (pendingAction.type === "replace") {
        showLoading("Replacing & re-indexing...");
        await fetch(`/api/stores/${currentStore.id}/files/${pendingAction.fileId}/replace`, {
          method: "POST", body: form
        });
      }

      pendingAction = null;
      hideLoading();
      loadFiles(currentStore.id, currentStore.name);
    });

    async function deleteFile(fileId, filename) {
      if (!confirm(`Delete "${filename}"?`)) return;

      showLoading("Deleting...");
      await fetch(`/api/stores/${currentStore.id}/files/${fileId}`, {
        method: "DELETE"
      });
      hideLoading();
      loadFiles(currentStore.id, currentStore.name);
    }

    // --- Init ---
    loadStores();
  </script>
</body>
</html>
